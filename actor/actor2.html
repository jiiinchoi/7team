<!DOCTYPE html>
<html lang="ko">
<head>

  <title>아이언맨</title>
  <link rel="stylesheet" href="actor.css">

<body>
  <div class="NavContainer" id="opt1">
    <div>
      <img class="NavImage" src="./img/actor_ironman_01.png" alt="아이언맨">
    </div>
    <div class="NavContent">
      <header><h1> 아이언맨 </h1></header>
      <p>&nbsp;천재적인 두뇌와 재능으로 세계 최고의 군수산업체 '스타크 인더스트리'를 이끄는 CEO/엔지니어이이다. <p>&nbsp;타고난 매력으로 웬만한 할리우드 스타 이상의 화려한 삶을 살아가던 억만장자였으나, 우연한 사건을 계기로 개심하고 또다른 삶을 살아간다.</p></p>
    </div>
    <div class="LikeContainer">
      <button style="border: none; background: transparent;">
        <!-- <i class="fas fa-heart fa-beat LikeContent" style="--fa-animation-duration: 0.5s;"> 좋아요 </i> -->
        <i class="fa-regular fa-heart LikeContent0" onclick="changeIcon(this)"> 좋아요 <span id="like-count">1547</span> 명이 <p>이 인물을 좋아합니다</p> </i>
      </button>
    </div>
  </div>
  

  <!-- mainContainer -->
  <main class="MainContainer">  
    <div class="GridContainer">
      <div class="GridItem"><img class="GridImage" src="./img/poster_ironman3.png" alt=""></div>
      <div class="GridItem"><img class="GridImage" src="./img/poster_CivilWar.png" alt=""></div>
      <div class="GridItem"><img class="GridImage" src="./img/poster_Endgame.png" alt=""></div>
      <div class="GridItem"><img class="GridImage" src="./img/poster_Ultron.png" alt=""></div>
    </div>
  </main>
<script src="actor.js"></script>

</html>

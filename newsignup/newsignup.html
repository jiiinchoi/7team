<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마블피디아</title>
  <link rel="stylesheet" href="../newlogin/newlogin.css">
  <link rel="stylesheet" href="./newsignup.css">
  <script src="https://kit.fontawesome.com/63b195046c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="all-box-position">
    <div class="all-box">
      <header class="login-image-text-position">
        <p>이미지</p>
      </header>
      <h2 class="login-position">회원가입</h2>
      <section>
        <div>
          <div>
            <form action="#">
              <div class="personal-box">
                    <label for="login-service" class="login-label-size">
                      <div>
                        <input type="text" placeholder="이름" class="login-email-style">
                      </div>
                    </label>
              </div>

              <div class="login-margin"></div>

              <div class="personal-box">
                    <label for="login-service" class="login-label-size">
                      <div>
                        <input type="email" placeholder="이메일" class="login-email-style">
                      </div>
                    </label>
              </div>

              <div class="login-margin"></div>

              <div class="personal-box">
                      <label for="login-service" class="login-label-size">
                        <div>
                          <input type="password" placeholder="비밀번호" class="login-email-style">
                        </div>
                      </label>
              </div>

              <button type="button" class="login-language">
                <i class="fas fa-earth-africa login-language-style" style="font-size: 24px;"></i>
                <p style=" text-decoration: underline; border :none">한국어 (대한민국)</p>
                <i class="fas fa-caret-down login-caret-style"></i>
              </button>


              <button type="submit" class="login-button-style">회원가입</button>
            </div>
          </form>

          <div class="login-try-style">
          </div>
          
          <div class="account-try-text">
            이미 가입하셨나요?
            <a href="../newlogin/newlogin.html" style="color: black; text-decoration-line: none;">로그인</a>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
